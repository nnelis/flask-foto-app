<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura de Boleta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    video, canvas { max-width: 100%; height: auto; }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: #007BFF;
      color: white;
      margin-top: 1em;
    }
    button:active {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Toma una foto de la boleta</h1>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <button id="capture" disabled>Tomar foto</button>
  <form action="/accion" method="post">
    <input type="hidden" name="imagen" id="imagen">
    <button type="submit" disabled id="enviarFoto">Enviar foto</button>
  </form>

  <button id="startCamera" style="display:none;">Iniciar cámara</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');
    const enviarBtn = document.getElementById('enviarFoto');
    const startCameraBtn = document.getElementById('startCamera');
    const imagenInput = document.getElementById('imagen');

    function iniciarCamara() {
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      })
      .then(stream => {
        video.srcObject = stream;
        captureBtn.disabled = false;
        enviarBtn.disabled = false;
      })
      .catch(err => {
        console.warn("No se pudo iniciar cámara automáticamente. Se requiere interacción.");
        startCameraBtn.style.display = 'inline-block';
      });
    }

    window.addEventListener('load', () => {
      iniciarCamara();
    });

    startCameraBtn.addEventListener('click', () => {
      iniciarCamara();
      startCameraBtn.style.display = 'none';
    });

    captureBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imagenInput.value = canvas.toDataURL('image/jpeg');
      alert("Foto capturada, ahora envíala.");
    });
  </script>
</body>
</html>
